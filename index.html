        .animate-slow-zoom {
            animation: slow-zoom 20s infinite alternate ease-in-out;
        }
        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.5s ease-out forwards;
        }
        .animate-fade-in {
